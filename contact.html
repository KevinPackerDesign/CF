        <form action="submit" method="POST" id="contact-form" class="contact-list">

            >

                Telephone:
            </label>

                type="tel"
                id="contact-phone"
                pattern="\d{3}[\-]\d{3}[\-]\d{4}"
                placeholder="123-456-7890"
            >
            <label class="standard-lable" for="message">
                *Message:
            </label>
            <textarea id="message" maxlength="100" required></textarea>
